<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginstyles.css') }}">
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="/login" method="POST" class="form">
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username"  class="username" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="password" required><br>
    
            <input type="submit" value="Login" class="submit">
        </form> 
    </div>
    
</body>
</html>
