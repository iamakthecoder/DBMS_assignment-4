<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizer Dashboard</title>
</head>
<body>

<h2>Organizer Dashboard</h2>

{% if allowed %}
  <form action="/organizer_view_events" method="get">

</body>
</html>
