<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allow Organizers</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='alloworganizer.css') }}">
</head>
<body>
   <nav className="Navbar">
    <h1 ></h1>
    <a href="/dashboard" class="notification">Dashboard</a>
    <a href="/notifications" class="notification">Notifications</a>

    <a href="/logout" class="logout">Logout</a>
      <!-- <img src="../static/images/logoutlogo.png" class="App-logo" alt="logo" /> -->
    </nav>
  <h1 class="welcome" >Allow Organizers</h1>

    <form action="/update_organizers" method="post" >
      <div class="table">
          <table border="1">
              <tr>
                  <th>User Name</th>
                  <th>Name</th>
                  <th>Approve Organizer</th>
              </tr>
                {% for org in organizers %}
                <tr>
                    <td>{{ org.user_name }}</td>
                    <td>{{ org.name }}</td>
                    <td><input type="checkbox" id="{{ org.user_name }}" name="organizers[]" value="{{ org.user_name }}" class="input"></td>
                </tr>
                {% endfor %}
              
          </table>
      </div>
  
      <button type="submit" class="submit1">Approve Selected Organizer</button>
      </form>


</body>
</html>
