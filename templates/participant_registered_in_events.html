<h1 class="heading">Registered as Participant</h1>
    <div class="table">
        <table border="1">
            <tr>
                <th>Event Name</th>
                <th>Type</th>
                <th>Date</th>
            </tr>
            {% for event in participant_events %} 
            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.type }}</td>
                <td>{{ event.date }}</td>
            </tr>
             {% endfor %}
