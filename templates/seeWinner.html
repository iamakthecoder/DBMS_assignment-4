<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Winners</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='viewevent.css') }}">
</head>
<body>

    <nav class="Navbar">
        <h1 class="welcome1">Events</h1>
        <a href="/dashboard" class="notification">Dashboard</a>
        <a href="/notifications" class="notification">Notifications</a>
    
        <a href="/logout" class="logout">Logout</a>
        <!-- <img src="../static/images/logoutlogo.png" class="App-logo" alt="logo" /> -->
    </nav>

    <h1 class="heading">Event Winners</h1>
    <div class="events">
        {% for event_name, winner_username, winner_name in events_with_winners %}
        <div class="flip-card1">
            <div class="flip-card-inner">
            
            <div class="flip-card-back2">
                <h4 class="eventname">{{ event_name }}</h4>
                <p>Current Winner-{{ winner_name }}</p>
                <p>Winner's Username-{{ winner_username }}</p>
            </div>
            </div>
        </div>
      {% endfor %}
    </div>
</body>
</html>
