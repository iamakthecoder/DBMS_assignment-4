<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Students</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='alloworganizer.css') }}">
</head>
<body>
  <nav className="Navbar">
    <h1></h1>
    <a href="/dashboard" class="notification">Dashboard</a>
    <a href="/notifications" class="notification">Notifications</a>
    <a href="/logout" class="logout">Logout</a>
</nav>
  <h2 class="welcome">View Students</h2>
  <div class="table">
    <table class="students-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student[0] }}</td>
          <td>{{ student[1] }}</td>
          <td><a href="/student_details/{{ student[0] }}" class="details-btn">View Details</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
</body>
</html>
