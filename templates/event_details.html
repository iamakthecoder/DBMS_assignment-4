<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
</head>
<body>
    <h1>Event Details</h1>
    <h2>{{ event.name }}</h2>
    <p><strong>Type:</strong> {{ event.type }}</p>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Winner:</strong> {{ winner_name}} - username: {{ event.winner_username }}</p>

    <h2>Volunteers</h2>
    <ul>
        {% for volunteer in volunteers %}
        <li>{{ volunteer.name }} - {{ volunteer.roll_number }}</li>
        {% endfor %}
    </ul>

    <h2>Select Participant</h2>
    <form action="/submit_winner/{{ event.id }}" method="post">
        <select name="winner">
            {% for participant in participants %}
            <option value="{{ participant[0] }}">{{ participant[1] }} - {{ participant[0] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit Winner">
    </form>
</body>
</html>
