<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Users</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='alloworganizer.css') }}">
</head>
<body>
  <nav class="Navbar">
    <h1 class="welcome1">Users</h1>
    <a href="/dashboard" class="notification">Dashboard</a>
    <a href="/notifications" class="notification">Notifications</a>

    <a href="/logout" class="logout">Logout</a>
    <!-- <img src="../static/images/logoutlogo.png" class="App-logo" alt="logo" /> -->
</nav>

    <h1 class="welcome">Delete Users</h1>


    <form action="/delete_users" method="post" >
    <div class="table">
        <table border="1">
            <tr>
                <th>User Type</th>
                <th>User Name</th>
                <th>Name</th>
                <th>Delete User</th>
            </tr>
              {% for username, user_type, name in users %}
              <tr>
                  <td>{{ user_type }}</td>
                  <td>{{ username }}</td>
                  <td>{{ name }}</td>
                  <td><input type="checkbox" id="{{ username }}" name="users[]" value="{{ username }}" class="input"></td>
              </tr>
              {% endfor %}
            
        </table>
    </div>

    <button type="submit" class="submit1">Delete Selected Users</button>
    </form>
    

</body>
</html>
