<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="signup">
        <h1>Organizer Signup</h1>
        <form action="/organizer_signup" method="POST" class="form">
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  class="input" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username"  class="input" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="input" required>

            <input type="submit" value="SignUp" class="submit">
        </form>
    </div>
    
</body>
</html>
